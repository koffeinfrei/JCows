# custom errors
error.noSuchOperation=Service error;The requested Operation "{0}" does not exist.\n
error.noSuchPort=Service error;The requested Port "{0}" does not exist.\n
error.noSuchService=Service error;The requested Service "{0}" does not exist.\n
error.wsdlNotLoaded=Service error;No wsdl has been loaded yet.\n

error.soapLogicNoServices=Service error;There are no services available.
error.soapLogicNoPorts=Service error;There are no ports available.
error.soapLogicNoOperations=Service error;There are no operations available.

error.wsdl2javaParse=WSDL2Java parser error;An error occured while parsing the wsdl document.\n

error.x509InitializationError=SSL error;The X509 trustmanager could not be initialized.\n
error.saveKeystoreFailed=SSL error;The certificate could not be saved to the keystore.\n
error.KeyManagementException=SSL error;There was an error with the key managemenent.\n

error.validatorError=Validator error;Validation of a text field failed. Correct input and send request again.\n

error.notAWSDLDocument=Format error;The specified document is not a WSDL document.\n

error.noAppropriateConstructorFound=Reflection error; No appropriate constructor could be found for the class "{0}". The class could not be instantiated.\n

# supplementing error messages
error.noSuchFileInWSJarfile=Could not find the file in the jarfile of the web service.\n
error.VCMappingDefaultValueError=The XML document vcmapper.xml contains an invalid default value for the type "{0}".\n
error.VCMappingError=The XML document vcmapper.xml or the corresponding schema vcmapping.xsd is invalid.\n
error.VCstringNullPointerException=VCstring tried to set a null string reference to the text field.\n;
error.VCContainerParamListItemNotContainerException=VCcontainer get a ParamListItem object not of type container.\n
# exceptions
error.Exception=GUI error;The GUI builder method couldn't add widgets to main window.\n;

error.IOException=Input/Output error;Could not read/write to/from file.\n
error.FileNotFoundException=Input/Output error;The specified file was not found.\n

error.ArrayIndexOutOfBoundsException=Array error;Indicate that an array has been accessed with an illegal index.\n
error.MalformedURLException=Format error;The specified URL is not in a valid format.\n
error.URISyntaxException=Format error;String could not be parsed as a URI reference.\n
error.NumberFormatException=Format error;String does not have the appropriate format.\n
error.StringIndexOutOfBoundsException=Format error;Index is either negative or greater than the size of the string.\n

error.SocketTimeoutException=Network error;Connection Timeout.\n

error.AxisFault=Axis error;An error occurred while processing the soap message.\n

error.SecurityException=Reflection error;The security manager indicated a security violation.\n
error.NoSuchMethodException=Reflection error;The specified method could not be found.\n
error.ClassNotFoundException=Reflection error;The specified class could not be found.\n
error.IllegalAccessException=Reflection error;Illegal Access.\n
error.InvocationTargetException=Reflection error;An error occurred invoking the specified method.\n
error.InstantiationException=Reflection error;Instantiation Error.\n
error.ServiceException=Reflection error; An error occurred while processing the Service Locator class.\n
error.IllegalArgumentException=Reflection error;The argument types don't match.\n

error.BuildException=Build error; Java Compile Error.\nThis usually means, that your WSDL Documents contains errors.\n
error.SOAPException=SOAP error;There was an error while processing the SOAP message.\n
error.ParserConfigurationException=XML parser error;There was a serious configuration error in the dom parser.\n
error.JDOMException=XML parser error;There was an error in the parsing process of the jdom parser.\n
error.SAXException=XML parser error;There was an error in the parsing process of the sax parser.\n

error.KeyStoreException=SSL error;There was a problem with the ssl keystore.\n
